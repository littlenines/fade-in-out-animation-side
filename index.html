<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.typekit.net/jmp2oxp.css">
    <title>Document</title>
</head>

<body>
    <section class="hire-us">
        <div class="container">
            <div class="hire-us-wrapper">
                <div class="title-wrapper">
                    <div class="section-title title-shadow">
                        <h2 class="hire-us-title">A project with Badin?</h2>
                    </div>
                </div>
                    <div class="hire-us-text">
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut
                            labore.</p>
                    </div>
                <button class="blue-btn hire-us-btn">Request free consultation</button>
            </div>
            <div class="trusted">
                <div class="trusted-wrapper">
                    <div class="trusted-title">
                        <p>TRUSTED BY</p>
                    </div>
                    <div class="trusted-clients">
                        <div class="trusted-clients-hidden">
                            <img class="trusted-clients-img" data-clients-img src="uc.png" alt="uc">
                            <img class="trusted-clients-img" data-clients-img src="cedar.png" alt="cedar">
                            <img class="trusted-clients-img" data-clients-img src="eurobank.png" alt="eurobank">
                            <img class="trusted-clients-img" data-clients-img src="raiffaisen.png" alt="raiffaisen">
                            <img class="trusted-clients-img" data-clients-img src="sberbank.png" alt="sberbank">
                            <img class="trusted-clients-img" data-clients-img src="subway.png" alt="subway">
                            <img class="trusted-clients-img" data-clients-img src="telekom.png" alt="telekom">
                            <img class="trusted-clients-img" data-clients-img src="wireless.png" alt="wireless">
                            <img class="trusted-clients-img" data-clients-img src="blackrock.png" alt="blackrock">
                        </div>
                        <div class="trusted-clients-visible" data-clients-animation></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script defer src="hire.js"></script>
</body>

</html>
